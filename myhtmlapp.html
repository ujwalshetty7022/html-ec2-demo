<!--
Simple E‚Äëcommerce single-file template
- Inline CSS + internal <style> for clarity
- Responsive product grid, header, search, cart drawer, product quick view
- Minimal vanilla JS (inline) to manage cart and interactions

Usage: open this file in a browser. Replace placeholder images and product data as needed.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini E‚ÄëCommerce ‚Äî Inline CSS Template</title>

  <!-- Internal CSS (keeps file tidy). Key elements also use inline style attributes. -->
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --muted:#6b7280; --accent:#0ea5a4; --accent-2:#0f172a;
      --radius:12px; --shadow:0 6px 20px rgba(16,24,40,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--accent-2);-webkit-font-smoothing:antialiased}

    header{background:linear-gradient(90deg,#ffffffcc, #f8fafc);backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:40;}
    .container{max-width:1100px;margin:0 auto;padding:18px}

    .nav{display:flex;align-items:center;gap:16px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;font-size:18px}
    .brand .logo{width:38px;height:38px;background:linear-gradient(135deg,var(--accent),#7c3aed);border-radius:8px;display:inline-grid;place-items:center;color:#fff}

    .search{flex:1;margin:0 20px}
    .search input{width:100%;padding:10px 14px;border-radius:999px;border:1px solid #e6e9ef;background:#fff}

    .actions{display:flex;align-items:center;gap:12px}
    .icon-btn{background:transparent;border:0;padding:8px;border-radius:10px;cursor:pointer}

    main{padding:28px 0}
    .hero{display:flex;gap:20px;align-items:center}
    .hero-left{flex:1}
    .hero-right{width:360px}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:18px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;padding:12px;display:flex;flex-direction:column}
    .card img{width:100%;height:170px;object-fit:cover;border-radius:10px}
    .card h4{margin:10px 0 6px;font-size:16px}
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .old{color:var(--muted);text-decoration:line-through;font-size:13px}
    .price{font-weight:700}

    .badge{background:var(--accent);color:white;padding:6px 8px;border-radius:999px;font-size:12px}

    /* Cart Drawer */
    .cart-drawer{position:fixed;right:18px;top:72px;width:360px;max-height:78vh;background:var(--card);border-radius:14px;box-shadow:0 18px 45px rgba(2,6,23,0.16);overflow:auto;transform:translateX(120%);transition:transform .28s ease;z-index:80}
    .cart-drawer.open{transform:translateX(0)}
    .cart-head{padding:14px;border-bottom:1px solid #eef2f7;display:flex;align-items:center;justify-content:space-between}
    .cart-items{padding:12px}
    .cart-item{display:flex;gap:12px;align-items:center;padding:10px 0;border-bottom:1px dashed #f0f2f6}
    .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
    .qty{display:flex;gap:6px;align-items:center}

    footer{padding:28px 0;color:var(--muted);font-size:14px}

    /* Responsive */
    @media (max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .hero-right{display:none}
    }
    @media (max-width:560px){
      .grid{grid-template-columns:1fr}
      .search{display:none}
      .container{padding:12px}
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav" style="padding-left:12px;padding-right:12px;">
      <div class="brand">
        <div class="logo">E</div>
        <div>
          MiniShop
          <div style="font-size:12px;color:var(--muted);font-weight:500">Quality goods ‚Äî delivered</div>
        </div>
      </div>

      <div class="search">
        <input type="search" id="search" placeholder="Search for products, e.g., headphones, shirts..." oninput="filterProducts(event)" style="outline:none;" />
      </div>

      <div class="actions">
        <button class="icon-btn" title="Wishlist" onclick="alert('Wishlist is a demo')">‚ù§</button>
        <button class="icon-btn" id="cartBtn" title="Cart (0)" onclick="toggleCart()">üõí <span id="cartCount" style="font-size:12px;margin-left:6px;color:var(--muted)"></span></button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="hero">
        <div class="hero-left">
          <h1 style="margin:0 0 6px;">Featured products</h1>
          <p style="margin:0;color:var(--muted);">Handpicked items ‚Äî fresh deals every week. Built as a one-file template with inline CSS and JS.</p>

          <div class="grid" id="productGrid" style="margin-top:18px">
            <!-- Product cards inserted by JS -->
          </div>
        </div>

        <aside class="hero-right" style="background:linear-gradient(180deg,#fff,#fbfdff);padding:16px;border-radius:12px;box-shadow:var(--shadow)">
          <h3 style="margin-top:0">Deal of the day</h3>
          <img src="https://placehold.co/400x250?text=Deal" alt="deal" style="width:100%;border-radius:10px;margin-bottom:10px;" />
          <p style="color:var(--muted);margin:0">Save up to <span class="badge" style="vertical-align:middle">20%</span> on selected electronics.</p>
        </aside>
      </div>
    </div>
  </main>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <div class="cart-head">
      <strong>Your cart</strong>
      <button class="icon-btn" onclick="toggleCart()">‚úï</button>
    </div>
    <div class="cart-items" id="cartItems">
      <!-- items injected here -->
    </div>
    <div style="padding:12px;border-top:1px solid #eef2f7;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-size:14px;color:var(--muted)">Total</div>
        <div id="cartTotal" style="font-weight:700;font-size:18px">‚Çπ0</div>
      </div>
      <div>
        <button onclick="checkout()" style="background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:0;cursor:pointer">Checkout</button>
      </div>
    </div>
  </aside>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
      <div>¬© <strong>MiniShop</strong> ‚Äî 2025</div>
      <div style="color:var(--muted)">Built with ‚ô• using a single HTML file</div>
    </div>
  </footer>


  <!-- Inline JS for demo behaviour -->
  <script>
    // Demo product data (replace images/values as needed)
    const products = [
      {id:1,name:'Wireless Headphones',price:2499,old:2999,img:'https://placehold.co/600x400?text=Headphones'},
      {id:2,name:'Classic Tee',price:699,old:999,img:'https://placehold.co/600x400?text=T-Shirt'},
      {id:3,name:'Smart Watch',price:5999,old:7990,img:'https://placehold.co/600x400?text=Smart+Watch'},
      {id:4,name:'Sunglasses',price:1299,old:1699,img:'https://placehold.co/600x400?text=Sunnies'},
      {id:5,name:'Leather Wallet',price:899,old:1199,img:'https://placehold.co/600x400?text=Wallet'},
      {id:6,name:'Bluetooth Speaker',price:1999,old:2599,img:'https://placehold.co/600x400?text=Speaker'}
    ];

    const cart = {};

    function renderProducts(list = products){
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      list.forEach(p=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h4>${p.name}</h4>
            <div class="badge" style="font-size:12px">Best</div>
          </div>
          <p style="margin:0;color:var(--muted);font-size:13px;">Free shipping over ‚Çπ1000</p>
          <div style="margin-top:8px;display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="price">‚Çπ${p.price}</div>
              <div class="old">‚Çπ${p.old}</div>
            </div>
            <div style="display:flex;flex-direction:column;gap:8px">
              <button onclick="addToCart(${p.id})" style="padding:8px 12px;border:0;border-radius:10px;cursor:pointer;background:linear-gradient(90deg,var(--accent),#06b6d4);color:#fff">Add</button>
              <button onclick="quickView(${p.id})" style="padding:8px 12px;border:1px solid #eef2f7;border-radius:10px;cursor:pointer;background:transparent">Quick view</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      })
    }

    function addToCart(id){
      if(!cart[id]) cart[id] = { ...products.find(p=>p.id===id), qty:0 };
      cart[id].qty += 1;
      updateCartUI();
      openCart();
    }

    function updateCartUI(){
      const items = document.getElementById('cartItems');
      items.innerHTML = '';
      let total = 0; let count = 0;
      Object.values(cart).forEach(it=>{
        total += it.price * it.qty; count += it.qty;
        const div = document.createElement('div'); div.className='cart-item';
        div.innerHTML = `
          <img src="${it.img}" alt="${it.name}">
          <div style="flex:1">
            <div style="font-weight:600">${it.name}</div>
            <div style="color:var(--muted);font-size:13px">‚Çπ${it.price} ‚Ä¢ Qty: <span>${it.qty}</span></div>
          </div>
          <div class="qty">
            <button onclick="changeQty(${it.id}, -1)" style="border:0;padding:6px;border-radius:8px;cursor:pointer">‚àí</button>
            <button onclick="changeQty(${it.id}, 1)" style="border:0;padding:6px;border-radius:8px;cursor:pointer">+</button>
          </div>
        `;
        items.appendChild(div);
      });
      document.getElementById('cartTotal').textContent = `‚Çπ${total}`;
      document.getElementById('cartCount').textContent = count ? `(${count})` : '';
      document.getElementById('cartBtn').setAttribute('title', `Cart (${count})`)
      // If cart empty, show placeholder
      if(count===0) items.innerHTML = '<div style="padding:18px;color:var(--muted)">Your cart is empty. Add items to get started.</div>';
    }

    function changeQty(id, delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty<=0) delete cart[id];
      updateCartUI();
    }

    function toggleCart(){
      const drawer = document.getElementById('cartDrawer');
      drawer.classList.toggle('open');
      const open = drawer.classList.contains('open');
      drawer.setAttribute('aria-hidden', !open);
    }

    function openCart(){
      document.getElementById('cartDrawer').classList.add('open');
      document.getElementById('cartDrawer').setAttribute('aria-hidden', 'false');
    }

    function quickView(id){
      const p = products.find(x=>x.id===id);
      alert(`${p.name}\nPrice: ‚Çπ${p.price}\n(Quick view demo)`) // lightweight demo
    }

    function checkout(){
      if(Object.keys(cart).length===0){ alert('Cart is empty'); return }
      alert('Checkout demo ‚Äî integrate payment gateway in production')
    }

    function filterProducts(ev){
      const q = ev.target.value.trim().toLowerCase();
      if(!q) return renderProducts();
      renderProducts(products.filter(p=>p.name.toLowerCase().includes(q)));
    }

    // Initial render
    renderProducts();
    updateCartUI();
  </script>

</body>
</html>
